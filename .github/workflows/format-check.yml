name: Prettier

on: [push]

jobs:
  prettier:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "bun"
          cache-dependency-path: frontend/package-lock.json

      - run: bun ci

      - name: Run Prettier check
        run: bun run format:check
